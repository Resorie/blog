# The URL the site will be built for
base_url = "https://resorie.github.io/blog"

title = "Runtime Error"
description = "Resory's blog"


theme = "nivis"

generate_feeds = true

feed_filenames = ["rss.xml", "atom.xml"]

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

taxonomies = [{ name = "tags", paginate_by = 5 }]

[markdown]
render_emoji = true
github_alerts = true
bottom_footnotes = true

[markdown.highlighting]
style = "class"
light_theme = "one-light"
dark_theme = "one-dark-pro"
extra_grammars = [ "themes/nivis/syntaxes/math-display.json" ]

[extra]
# Put all your custom variables here
main_section = "posts"
avatar = "images/avatar.jpeg"
#math_display = "katex"        # or "mathjax"
math_display = "mathjax"

# Social links
social_links = [
    { name = "github", url = "https://github.com/resorie" },
    { name = "email", url = "mailto:resorie@qq.com" },
    { name = "bilibili", url = "https://space.bilibili.com/399133773" },
]
